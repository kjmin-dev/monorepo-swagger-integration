name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/src/**'
      - '**/test/**'
  push:
    branches:
      - main
    paths:
      - '**/src/**'
      - '**/test/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run test command
        run: pnpm test

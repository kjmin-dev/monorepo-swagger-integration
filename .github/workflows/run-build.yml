name: Run Builds

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/src/**'
      - 'apps/**/src/**'
  push:
    branches:
      - 'main'
    paths:
      - '**/src/**'
      - 'apps/**/src/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies with yarn
        run: |
          corepack enable
          yarn install
      - name: Run lint
        run: yarn lint
      - name: Run build
        run: yarn build
